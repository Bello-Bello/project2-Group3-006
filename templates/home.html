<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:700');
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");

        #container {
            color: black;
            text-transform: uppercase;
            font-size: 53px;
            line-height: 1;
            transform: translate(15%, 40px);
            font-weight: bold;
            padding-top: 200px;
            left: -30px;
            position: fixed;
            width: 100%;
            bottom: 45%;
            display: block;
        }

        #flip {
            height: 50px;
            overflow: hidden;
        }

        #flip>div>div {
            color: #fff;
            padding: 4px 12px;
            height: 50px;
            margin-bottom: 45px;
            display: inline-block;
        }

        #flip div:first-child {
            animation: show 5s linear infinite;
        }

        #flip div div {
            background: #f55eaa;
        }

        #flip div:first-child div {
            background: #4ec7f3;
        }

        #flip div:last-child div {
            background: #f7e202;
        }

        @keyframes show {
            0% {
                margin-top: -300px;
            }

            5% {
                margin-top: -180px;
            }

            33% {
                margin-top: -180px;
            }

            38% {
                margin-top: -90px;
            }

            66% {
                margin-top: -90px;
            }

            71% {
                margin-top: 0px;
            }

            99.99% {
                margin-top: 0px;
            }

            100% {
                margin-top: -270px;
            }
        }


        .light {
            --mainColor: #f55eaa;
            --hoverColor: #f7e202;
            --backgroundColor: #fffbff;
            --darkOne: #312f3a;
            --darkTwo: #45424b;
            --lightOne: #919191;
            --lightTwo: #aaa;
            background-image: url("https://raw.githubusercontent.com/thanuavi1/lect20/master/imageedit_3_6993356237.png");
            background-size: cover;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
        }

        a {
            text-decoration: none;
        }


        .big-wrapper {
            position: fixed;
            /* change to relative if it doesnt scroll*/
            padding: 1.7rem 0 2rem;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
            background-color: var(--backgroundColor);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            position: relative;
            max-width: 81rem;
            width: 100%;
            margin: 0 auto;
            padding: 0 3rem;
            z-index: 10;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .overlay {
            display: none;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            margin-right: 0.6rem;
            margin-top: -0.6rem;
        }

        .logo h3 {
            color: var(--darkTwo);
            font-size: 1.55rem;
            line-height: 1.2;
            font-weight: 700;
        }

        .links ul {
            display: flex;
            list-style: none;
            align-items: center;
        }

        .links a {
            color: black;
            margin-left: 4.5rem;
            display: inline-block;
            transition: 0.3s;
        }

        .links a:hover {
            color: var(--hoverColor);
            transform: scale(1.05);
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 1.9rem;
            color: #fff !important;
            background-color: var(--mainColor);
            border-radius: 16px;
            text-transform: capitalize;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: var(--hoverColor);
            transform: scale(1) !important;
        }

        .btn1 {
            display: inline-block;
            padding: 0.9rem 1.9rem;
            color: #fff !important;
            background-color: #4ec7f3;
            border-radius: 16px;
            text-transform: capitalize;
            transition: 0.3s;
        }

        .btn1:hover {
            background-color: #f55eaa;
            transform: scale(1) !important;
        }

        .hamburger-menu {
            position: relative;
            z-index: 99;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            display: none;
        }

        .hamburger-menu .bar {
            position: fixed;
            width: 100%;
            height: 3px;
            background-color: var(--darkTwo);
            border-radius: 3px;
            transition: 0.5s;
        }

        .showcase-area .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            justify-content: center;
        }

        .toggle-btn {
            display: inline-block;
            border: none;
            background: var(--darkTwo);
            color: var(--backgroundColor);
            outline: none;
            cursor: pointer;
            height: 39px;
            width: 39px;
            border-radius: 50%;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .text {
            color: black;
            font-size: 1.1rem;
            margin: 3rem 0 2.5rem;
            max-width: 600px;
            line-height: 2.3;
            transform: translate(30%, -270px);
        }

        @media screen and (max-width: 870px) {
            .hamburger-menu {
                display: flex;
            }

            .links {
                position: fixed;
                top: 0;
                right: 0;
                max-width: 450px;
                width: 100%;
                height: 100%;
                background-color: var(--mainColor);
                z-index: 95;
                display: flex;
                align-items: center;
                justify-content: center;
                transform: translateX(100%);
                transition: 0.5s;
            }

            .links ul {
                flex-direction: column;
            }

            .links a {
                color: #fff;
                margin-left: 0;
                padding: 2rem 0;
            }




        }
    </style>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create New Schedule Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>

<body>
    <main>
        <div class="big-wrapper light">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="https://raw.githubusercontent.com/thanuavi1/lect20/master/imageedit_9_9613764135.png"
                            alt="Logo" />
                        <h3>TODOit.</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="landingpage">Home</a></li>
                            <li><a href="purpose">Purpose</a></li>
                            <li><a href="contact">About Us</a></li>
                            <li><a href="/logout" class="btn">Logout</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu ">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div id=container>
                            Organize
                            <div id=flip>
                                <div>
                                    <div>Efficiently</div>
                                </div>
                                <div>
                                    <div>Everything</div>
                                </div>
                                <div>
                                    <div>Effectively</div>
                                </div>
                            </div>
                            TODAY!
                        </div>

                    </div>
                    <div class="right">
                        <p class="text">
                            <a href="/index" class="btn1">Create New Schedule</a>
                        </p>
                    </div>



                </div>
            </div>

        </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
</body>

</html>
