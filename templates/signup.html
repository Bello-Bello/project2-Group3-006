<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
</head>

<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img src="../appimg.jpg" class="img-fluid" alt=" ">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1> Sign Up </h1>
                    
                    <form action="" method="post">
                        <div class="form-row pt-3">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Username" value="{{
          request.form.username }}">

                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp px-3" placeholder="Password" value="{{
          request.form.password }}">

                            </div>
                        </div>
                        <div class="form-row pt-4 pb-3">
                            <div class="offset-1 col-lg-10">
                                <input class="btn1 btn-default" type="submit" value="Sign Up">

                            </div>
                        </div>
                    </form>
                    <p>OR</p>
                    <div class="form-row pt-2 pb-3">
                        <div class="offset-1 col-lg-10">
                            <a class="btn btn-outline-dark" href="/login/google" role="button"
                                style="text-transform:none">
                                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                Login with Google
                            </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
